[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; BIBLIOTECAS BLE - ESP32 já inclui BLE nativamente
lib_deps = 

; HABILITAR BLE NO ESP32
build_flags = 
    -DBT_BLE_SUPPORT_ENABLED=1
    -DCONFIG_BLUEDROID_ENABLED=1
    -DCONFIG_BT_ENABLED=1

; CONFIGURAÇÕES DE UPLOAD
upload_speed = 921600
board_build.partitions = default.csv